<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 기사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .article {
            background-color: #CED8F6;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            width: 48%;
        }
        .article h2 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 10px;
        }
        .article p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .search-form {
            background-color: #F6CED8;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 48%;
            display: flex;
            align-items: center;
        }
        .search-form input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #ddd;
        }
        .summary-link {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>뉴스 기사</h1>
    <div class="container">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></h2>
            <p>{{ article.content }}</p>
            <p class="summary-link"><a href="{% url 'article_summary' article.pk %}">요약 링크</a></p>
        </div>
        {% endfor %}
        <form class="search-form" action="{% url 'search' %}" method="GET">
            <input type="text" name="q" placeholder="단어 검색">
            <button type="submit">검색</button>
        </form>
    </div>
</body>
</html>
