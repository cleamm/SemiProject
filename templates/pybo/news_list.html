{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .search-form {
            display: flex;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            background-color: #A9A9F5;
            color: #fff;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #D358F7;
        }
        .search-results {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .search-results h2 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .search-results p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .search-results a {
            color: #28a745;
            text-decoration: none;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 3px;
            border: 1px solid #007bff;
        }
        .pagination .current {
            color: #fff;
            background-color: #007bff;
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 3px;
        }
        .search-results ul {
            padding: 0;
            list-style-type: none;
        }
        .search-results li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .search-results li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .search-results li:hover {
            background-color: #f5f5f5; /* 마우스를 올렸을 때 배경색 변경 */
        }

        .search-results li:hover a {
            color: #155f27; /* 마우스를 올렸을 때 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
    <h1 style="padding-top: 20px;">검색 결과</h1>
    <div class="container">
        <!-- 검색 폼 -->
        <form class="search-form" id="search-news" method="GET" action="{% url 'search-news' %}">
            <input type="text" name="kw" placeholder="검색어 입력" id="news-keyword-input">
            <div class="form-group">
                <label for="startDate">시작 날짜:</label>
                <input type="date" name='sDate' id="startDate" max="" min="1960-01-01">
            </div>
            <div class="form-group">
                <label for="endDate">종료 날짜:</label>
                <input type="date" name='eDate' id="endDate" max="" min="1960-01-01">
            </div>
            <button type="submit">검색</button>
        </form>
        <!-- 검색 결과 -->
        <div class="search-results">
            <ul>
                {% if news_list %}
                    {% for news in news_list %}
                        <li><a href="/pybo/{{ news.id }}/">{{ news.subject }}</a></li>
                    {% endfor %}
                {% else %}
                    <p>뉴스가 없습니다.</p>
                {% endif %}
            </ul>
            <!-- 페이지 네비게이션 -->
            <div class="pagination" id="pagination">
                <!-- JavaScript에서 동적으로 생성됩니다. -->
            </div>
        </div>
    </div>
    <script>
        const itemsPerPage = 20; // 한 페이지당 보여질 게시물 수
        const newsList = document.querySelector('.search-results ul'); // 검색 결과 목록
        const pagination = document.getElementById('pagination'); // 페이지 네비게이션
        const newsItems = document.querySelectorAll('.search-results ul li'); // 검색 결과 항목들
        const totalItems = newsItems.length; // 총 게시물 수
        let currentPage = 1; // 현재 페이지

        // 페이지 수 계산
        const totalPages = Math.ceil(totalItems / itemsPerPage);

        // 한 페이지에 보여질 항목 수만큼의 게시물을 보여주는 함수
        const showPage = (pageNumber) => {
            // 시작 인덱스와 끝 인덱스 계산
            const startIndex = (pageNumber - 1) * itemsPerPage;
            const endIndex = pageNumber * itemsPerPage;

            // 모든 검색 결과 숨기기
            newsItems.forEach((item, index) => {
                if (index >= startIndex && index < endIndex) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        };

        // 페이지 네비게이션 생성
        const createPagination = () => {
            pagination.innerHTML = '';

            // 이전 버튼 생성
            const prevButton = document.createElement('a');
            prevButton.href = '#';
            prevButton.textContent = '이전';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    showPage(currentPage);
                }
            });
            pagination.appendChild(prevButton);

            // 페이지 넘버링 생성
for (let i = 1; i <= totalPages; i++) {
    const pageLink = document.createElement('a');
    pageLink.href = '#';
    pageLink.textContent = i;
    if (i === currentPage) {
        pageLink.classList.add('current'); // 현재 페이지 번호에 해당하는 링크에 'current' 클래스 추가
    }
    pageLink.addEventListener('click', () => {
        currentPage = i;
        showPage(currentPage);
        // 클래스 추가 후 현재 페이지 번호만 다시 파란색으로 표시하기 위해 다른 페이지 번호의 클래스 제거
        document.querySelectorAll('.pagination a').forEach(link => {
            link.classList.remove('current');
        });
        pageLink.classList.add('current');
    });
    pagination.appendChild(pageLink);
}


            // 다음 버튼 생성
            const nextButton = document.createElement('a');
            nextButton.href = '#';
            nextButton.textContent = '다음';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage
                    currentPage++;
                    showPage(currentPage);
                }
            });
            pagination.appendChild(nextButton);
        };

        // 페이지 로드 시 초기 페이지 보여주기
        showPage(currentPage);
        createPagination();
    </script>
</body>
</html>

{% endblock %}
